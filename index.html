<!DOCTYPE html>
<title>wrp-twitter-test</title>
<script src="http://platform.twitter.com/anywhere.js?id=t6nrLVd8zCH7rZMawfoDw&amp;v=1"></script>
<script type="text/javascript">
  twttr.anywhere(function(t){
    if(t.isConnected()){
      console.info("isConnected === true");
      var u = t.currentUser;
      console.dir(u);
      var name      = u.data('screen_name');
      var desc      = u.data('description');
      var image     = u.data('profile_image_url');
      var image_tag = '<img src="' + image + '">';
      var e = document.getElementById('t');
      e.innerHTML = 'Logged in as ' + image_tag + ' ' + name;
      e.innerHTML += '<br>' + desc;
    }else{
      console.log("isConnected !== false");
      t('#t').connectButton();
    }
  });
</script>
<div id="t">Preparing...</div>
