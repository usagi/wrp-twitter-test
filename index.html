<!DOCTYPE html>
<title>wrp-twitter-test</title>
<script src="http://platform.twitter.com/anywhere.js?id=t6nrLVd8zCH7rZMawfoDw&amp;v=1"></script>
<script type="text/javascript">
  twttr.anywhere(function(t){
    if(t.isConnected){
      var currentUser     = t.User.current;
      var screenName      = currentUser.data('screen_name');
      var profileImage    = currentUser.data('profile_image_url');
      var profileImageTag = "<img src='" + profileImage + "'>";
      getElementById('t').innerHTML = "Logged in as " + profileImageTag + " " + screenName;
    }else
      t('#t').connectButton();
  });
</script>
<div id="t"/>
